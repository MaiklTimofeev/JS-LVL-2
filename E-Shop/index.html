<!DOCTYPE html>
<html lang="en">

<head>
    <title>eShop</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field" v-model="userSearch">
                    <button class="btn-search" type="submit" @click="filterItems">Search</button>
                </form>
                <button class="btn-cart" @click="isVisibleCart = !isVisibleCart">Cart</button>
                <div div v-show="isVisibleCart" class="cart-block">
                    <div class="d-flex">
                        <strong class="d-block">Всего товаров</strong>
                        <div id="quantity"></div>
                    </div>
                    <hr>
                    <p class="no-data" v-if="itemsCart.length == 0">Cart is Empty</p>
                    <div class="cart-items"v-for="item of itemsCart">
                        <div class="cart-item" :data-id="item.id_product">
                            <img src="https://placehold.it/100x80" alt="">
                            <div class="product-desc">
                                <p class="product-title">{{ item.product_name }}</p>
                                <p class="product-quantity">{{ item.quantity }}</p>
                                <p class="product-single-price">{{ item.price }}</p>
                            </div>
                            <div class="right-block">
                                <button name="del-btn" class="del-btn" :data-id="item.id_product"
                                    @click="deleteProductFromCart">&times;</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex">
                        <strong class="d-block">Общая ст-ть:</strong>
                        <div id="price">{{ checkTotalSum }}</div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <p class="no-data" v-if="items.length == 0">No Data</p>
            <div class="products">
                <div class="product-item" v-for="item of filteredItems">
                    <img src="https://placehold.it/300x200" :alt="item.product_name">
                    <div class="desc">
                        <h1>{{ item.product_name }}</h1>
                        <p>{{ item.price }}</p>
                        <button class="buy-btn" name="buy-btn" :data-name="item.product_name" :data-price="item.price"
                            :data-id="item.id_product" @click="addProductToCart">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
