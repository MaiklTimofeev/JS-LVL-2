<!DOCTYPE html>
<html lang="en">

<head>
    <title>eShop</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <button class="btn-cart">Cart</button>
            <div class="cart-block">
                <div class="cart-prod">
                    <strong class="d-block">Total Products:</strong>
                    <div id="quantity"></div>
                </div>
                <hr>
                <div class="cart-items">

                </div>
                <hr>
                <div class="cart-total">
                    <strong class="d-block">Total Price:</strong>
                    <div id="price"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
        </div>
    </main>

    <script src="scripts/main.js"></script>
    <script src="scripts/cart.js"></script>
</body>

</html>
